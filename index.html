<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Notas</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Notas</h1>
    <form id="form-notas">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>

        <label for="nota1">Nota 1:</label>
        <input type="number" step="0.1" id="nota1" name="nota1" min="0" max="10" required><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" step="0.1" id="nota2" name="nota2" min="0" max="10"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <table id="tabela-notas">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById('form-notas').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const matricula = document.getElementById('matricula').value;
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const media = (nota1 + nota2) / 2;
            const situacao = media > 5 ? 'Aprovado' : 'Reprovado';

            const tabela = document.getElementById('tabela-notas').getElementsByTagName('tbody')[0];
            const novaLinha = tabela.insertRow();

            const celulaNome = novaLinha.insertCell(0);
            const celulaMatricula = novaLinha.insertCell(1);
            const celulaNota1 = novaLinha.insertCell(2);
            const celulaNota2 = novaLinha.insertCell(3);
            const celulaMedia = novaLinha.insertCell(4);
            const celulaSituacao = novaLinha.insertCell(5);

            celulaNome.textContent = nome;
            celulaMatricula.textContent = matricula;
            celulaNota1.textContent = nota1.toFixed(1);
            celulaNota2.textContent = nota2.toFixed(1);
            celulaMedia.textContent = media.toFixed(1);
            celulaSituacao.textContent = situacao;

            document.getElementById('form-notas').reset();
        });
    </script>
</body>
</html>
